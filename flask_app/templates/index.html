<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Welcome to the Great Number Game</h1>
    <p class="text-center">I am thinking of a number between 1 and 100</p>
    <p class="text-center">Take a guess!</p>

    <div class="text-center">
        <form action="/YesOrNo" method="POST">
            <input type="number" name="number">
            <!-- line below has bootstrap flex -->
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-danger d-block" value="submit">
            </div>
        </form>
    </div>
</body>
